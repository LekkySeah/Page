    <style>
      .h1 {
        font-family: Perpetua, Baskerville, "Big Caslon", "Palatino Linotype", Palatino, "URW Palladio L", "Nimbus Roman No9 L", serif;;
        color: rgb(255, 255, 255);
        transition-duration: 0.2s;
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        opacity: 1;
        font-size: 60px;
      }

      .heading {
        position: relative;
        text-align: center;
        color: white;
      }

      .heading:hover {
        cursor: pointer;
      }

      .img-h1 {
        object-fit: cover;
        height: 300px;
        width: 100%;
        transition: 0.3s;
        opacity: 0.3;
        lighting-color: f2eeeb;
        display: table;
        color: #f2efed;
      }

      .menu-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
        display: flex;
        flex-direction: column;
        z-index: 1;
        justify-content: center;
      }

      .menu-all {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100vh;
        background-image: radial-gradient(#c5b2a6 0.65px, transparent 0.65px),
          radial-gradient(#c5b4a9 0.65px, #5b5347 0.65px);
        background-size: 26px 26px;
        background-position: 0 0, 13px 13px;
      }
      .menu {
        display: block;
        margin: 0 auto;
        margin-bottom: 2px;
        width: 350px;
        height: 50px;
        border: none;
        background-color: f2eeeb;
        font-family: Perpetua, Baskerville, Big Caslon, Palatino Linotype,
          Palatino, URW Palladio L, Nimbus Roman No9 L, serif;
        font-style: italic;
        font-weight: bold;
        font-size: 25px;
        text-align: center;
        opacity: 0.5;
        transition: 0.2s;
      }

      .menu-head {
        font-size: 30px;
        color: 544f4b;
        font-weight: bold;
        font-style: italic;
        width: 350px;
        height: 50px;
        text-align: center;
      }

      .menu:hover {
        cursor: pointer;
        opacity: 1;
      }

      .pfp-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        grid-column: 2 / 3;
        grid-row: 1 / 3;
        padding: 0 50px;
        position: relative;
      }
      .pfp {
        width: 330px;
        height: auto;
        object-fit: contain;
        transition: 0.3s;
        margin-bottom: 50px;
      }

      .pfp:hover {
        opacity: 0.8;
      }

      .left {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }
      .right {
        grid-column: 3 / 4;
        grid-row: 1 / 3;
      }

      body {

        margin-left: 15px;
        margin-top: 10px;
      }

      /* unvisited link */

        color: #3d3232;
        text-decoration: none;
      }

      /* visited link */

        color: #3d3232;
        text-decoration: none;
      }

      }

      .cards {

        text-align: center;
      }

      em {
        font-weight: bold;
        font-size: 25px;
